blockchain:
  description: Some of the major blockchains, e.g. Bitcoin consumes significant energy because of their fundamental architecture. This results in very high greenhouse gas emissions, sometimes compromising economic business. This problem is set to increase given that many countries are planning to use digital currencies, which will also have a similar scalability problem. NDPUs can help alleviate this problem. Data sharding can be drastically reduced by compression and squeezing with efficient on chip processing at scale. This reduces the need for complex sharding and re-assembly. Current computing is being wasted and our patented approach will help reduce that wastage. Results are 1 significantly increased vertical scaling and 2 complex algorithm execution is faster due to distributed information being processed in one compressed state.
  image: assets/img/work/mining2.jpg
  subtitle: Climate friendly complexity solving.
  title: Blockchain Mining


